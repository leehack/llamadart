name: Build Native Binaries

on:
  push:
    tags:
      - 'libs-v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
      
      - name: Install Ninja
        run: sudo apt-get install -y ninja-build

      - name: Create Host Toolchain for Vulkan Shaders
        run: |
          echo "set(CMAKE_MAKE_PROGRAM \"$(which make)\" CACHE STRING \"make program\" FORCE)" > android-host-toolchain.cmake
          echo "set(CMAKE_SYSTEM_NAME \"Linux\")" >> android-host-toolchain.cmake
          echo "set(Threads_FOUND TRUE)" >> android-host-toolchain.cmake
          echo "set(CMAKE_THREAD_LIBS_INIT \"-pthread\")" >> android-host-toolchain.cmake
          echo "set(CMAKE_USE_PTHREADS_INIT TRUE)" >> android-host-toolchain.cmake

      - name: Build with CMake
        run: |
          cmake -S src/native -B build-android \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ matrix.android_abi }} \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DGGML_VULKAN=ON \
            -DGGML_VULKAN_SHADERS_GEN_TOOLCHAIN=$(pwd)/android-host-toolchain.cmake
          cmake --build build-android --config Release -j $(nproc)
          
          # Rename for clarity in release
          mv build-android/bin/libllama.so libllama_android_${{ matrix.android_abi }}.so

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_android_${{ matrix.android_abi }}
          path: libllama_android_${{ matrix.android_abi }}.so

  build-apple:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [ios, macos]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build macOS
        if: matrix.target == 'macos'
        run: |
          mkdir -p build-macos
          cd build-macos
          cmake ../src/native \
            -DCMAKE_BUILD_TYPE=Release \
            -DGGML_METAL=ON
          cmake --build . --config Release -j $(sysctl -n hw.logicalcpu)
          mv bin/libllama_cpp.dylib libllama_macos_universal.dylib

      - name: Build iOS
        if: matrix.target == 'ios'
        run: |
          mkdir -p build-ios
          cd build-ios
          cmake ../src/native \
            -G Xcode \
            -DCMAKE_TOOLCHAIN_FILE=../src/native/llama_cpp/cmake/ios.toolchain.cmake \
            -DPLATFORM=OS64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DGGML_METAL=ON \
            -DENABLE_BITCODE=OFF \
            -DENABLE_ARC=OFF \
            -DENABLE_VISIBILITY=OFF
          cmake --build . --config Release
          mv bin/Release-iphoneos/libllama_cpp.dylib libllama_ios_universal.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_${{ matrix.target }}
          path: build-${{ matrix.target }}/libllama_${{ matrix.target }}_universal.dylib

  build-linux-vulkan:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Vulkan Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvulkan-dev glslc

      - name: Build Linux (Vulkan)
        run: |
          mkdir -p build-linux-vulkan
          cd build-linux-vulkan
          cmake ../src/native \
            -DCMAKE_BUILD_TYPE=Release \
            -DGGML_VULKAN=ON
          cmake --build . --config Release -j $(nproc)
          mv bin/libllama.so libllama_linux_x86_64_vulkan.so

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_linux_x86_64_vulkan
          path: build-linux-vulkan/libllama_linux_x86_64_vulkan.so

  build-linux-cuda:
    runs-on: ubuntu-22.04
    container: nvidia/cuda:12.2.0-devel-ubuntu22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          apt-get update && apt-get install -y git cmake build-essential

      - name: Build Linux (CUDA)
        run: |
          mkdir -p build-linux-cuda
          cd build-linux-cuda
          cmake ../src/native \
            -DCMAKE_BUILD_TYPE=Release \
            -DGGML_CUDA=ON
          cmake --build . --config Release -j $(nproc)
          mv bin/libllama.so libllama_linux_x64_cuda.so

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_linux_cuda
          path: build-linux-cuda/libllama_linux_x64_cuda.so

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        backend: [vulkan, cuda]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Vulkan SDK
        if: matrix.backend == 'vulkan'
        uses: shinchiro/setup-vulkan-sdk@v1
        with:
          version: 1.3.261.1

      - name: Setup CUDA
        if: matrix.backend == 'cuda'
        uses: Jimver/cuda-toolkit@v0.2.14
        with:
          cuda: '12.2.0'

      - name: Build Windows
        shell: bash
        run: |
          mkdir -p build-windows
          cd build-windows
          CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release"
          if [ "${{ matrix.backend }}" == "vulkan" ]; then
            CMAKE_ARGS="$CMAKE_ARGS -DGGML_VULKAN=ON"
          elif [ "${{ matrix.backend }}" == "cuda" ]; then
            CMAKE_ARGS="$CMAKE_ARGS -DGGML_CUDA=ON"
          fi
          
          cmake ../src/native $CMAKE_ARGS
          cmake --build . --config Release -j 4
          mv bin/libllama.dll libllama_windows_x64_${{ matrix.backend }}.dll

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_windows_${{ matrix.backend }}
          path: build-windows/libllama_windows_x64_${{ matrix.backend }}.dll

  release:
    needs: [build-android, build-apple, build-linux-vulkan, build-linux-cuda, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          draft: true
          prerelease: false
