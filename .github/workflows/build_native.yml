name: Build Native Binaries

on:
  push:
    tags:
      - 'libs-v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
      
      - name: Install Ninja
        run: sudo apt-get install -y ninja-build

      - name: Build with Script
        run: ./scripts/build_android.sh ${{ matrix.android_abi }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_android_${{ matrix.android_abi }}
          path: libllama_android_${{ matrix.android_abi }}.so

  build-apple:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [ios, macos]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Apple Platforms
        run: ./scripts/build_apple.sh ${{ matrix.target }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_${{ matrix.target }}
          path: |
            build-macos/libllama_macos_universal.dylib
            llama_ios_xcframework.zip

  build-linux-vulkan:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Vulkan Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvulkan-dev glslc

      - name: Build Linux (Vulkan)
        run: ./scripts/build_linux.sh vulkan

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_linux_x86_64_vulkan
          path: build-linux-vulkan/libllama_linux_x86_64_vulkan.so

  build-linux-cuda:
    runs-on: ubuntu-22.04
    container: nvidia/cuda:12.2.0-devel-ubuntu22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          apt-get update && apt-get install -y git cmake build-essential

      - name: Build Linux (CUDA)
        run: ./scripts/build_linux.sh cuda

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_linux_cuda
          path: build-linux-cuda/libllama_linux_x64_cuda.so

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        backend: [vulkan, cuda]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Vulkan SDK
        if: matrix.backend == 'vulkan'
        uses: shinchiro/setup-vulkan-sdk@v1
        with:
          version: 1.3.261.1

      - name: Setup CUDA
        if: matrix.backend == 'cuda'
        uses: Jimver/cuda-toolkit@v0.2.14
        with:
          cuda: '12.2.0'

      - name: Build Windows
        run: .\scripts\build_windows.ps1 ${{ matrix.backend }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_windows_${{ matrix.backend }}
          path: build-windows/libllama_windows_x64_${{ matrix.backend }}.dll

  release:
    needs: [build-android, build-apple, build-linux-vulkan, build-linux-cuda, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          draft: true
          prerelease: false
