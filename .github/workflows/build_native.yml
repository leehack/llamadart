name: Build Native Binaries

on:
  push:
    tags:
      - 'libs-v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CMAKE_C_COMPILER_LAUNCHER: ccache
  CMAKE_CXX_COMPILER_LAUNCHER: ccache

jobs:
  build-android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        android_abi: [arm64-v8a, x86_64]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
      
      - name: Install Ninja & ccache
        run: sudo apt-get update && sudo apt-get install -y ninja-build ccache

      - name: ccache
        uses: ggml-org/ccache-action@v1.2.16
        with:
          key: build-android-${{ matrix.android_abi }}

      - name: Build with Script
        run: ./scripts/build_android.sh ${{ matrix.android_abi }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_android_${{ matrix.android_abi }}
          path: android/src/main/jniLibs/${{ matrix.android_abi }}/libllama.so

  build-apple:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [ios, macos]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install ccache
        run: brew install ccache

      - name: ccache
        uses: ggml-org/ccache-action@v1.2.16
        with:
          key: build-apple-${{ matrix.target }}

      - name: Build Apple Platforms
        run: ./scripts/build_apple.sh ${{ matrix.target }}

      - name: Zip iOS XCFramework
        if: matrix.target == 'ios'
        run: |
          cd ios/Frameworks
          zip -r ../../llama_ios_xcframework.zip llama.xcframework

      - name: Upload Artifact (macOS)
        if: matrix.target == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: libllama_macos
          path: macos/Frameworks/libllama.dylib

      - name: Upload Artifact (iOS)
        if: matrix.target == 'ios'
        uses: actions/upload-artifact@v4
        with:
          name: llama_ios_xcframework
          path: llama_ios_xcframework.zip

  build-linux-vulkan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Vulkan Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvulkan-dev glslc ccache

      - name: ccache
        uses: ggml-org/ccache-action@v1.2.16
        with:
          key: build-linux-vulkan

      - name: Build Linux (Vulkan)
        run: ./scripts/build_linux.sh vulkan

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_linux_x64_vulkan
          path: linux/lib/x64/libllama.so

  build-windows:
    runs-on: windows-latest
    env:
      CMAKE_C_COMPILER_LAUNCHER: ""
      CMAKE_CXX_COMPILER_LAUNCHER: ""
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive


      - name: Setup Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1
        with:
          vulkan-version: 1.3.296.0

      - name: Build Windows
        run: .\scripts\build_windows.ps1 vulkan

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_windows_vulkan
          path: windows/lib/x64/libllama.dll

  release:
    needs: [build-android, build-apple, build-linux-vulkan, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          draft: true
          prerelease: false
