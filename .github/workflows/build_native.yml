name: Build Native Binaries

on:
  push:
    tags:
      - 'b*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CMAKE_C_COMPILER_LAUNCHER: ccache
  CMAKE_CXX_COMPILER_LAUNCHER: ccache

jobs:
  build-android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        android_abi: [arm64-v8a, x86_64]
    defaults:
      run:
        working-directory: third_party
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
      
      - name: Install Ninja & ccache
        run: sudo apt-get update && sudo apt-get install -y ninja-build ccache

      - name: ccache
        uses: ggml-org/ccache-action@v1.2.16
        with:
          key: build-android-${{ matrix.android_abi }}

      - name: Build with Script
        run: ./build_android.sh ${{ matrix.android_abi }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_android_${{ matrix.android_abi }}
          path: third_party/bin/android/${{ matrix.android_abi }}/libllama.so

  build-apple:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [ios, macos]
    defaults:
      run:
        working-directory: third_party
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew install ccache ninja

      - name: ccache
        uses: ggml-org/ccache-action@v1.2.16
        with:
          key: build-apple-${{ matrix.target }}

      - name: Build Apple Platforms
        run: ./build_apple.sh ${{ matrix.target }}

      - name: Zip iOS XCFramework
        if: matrix.target == 'ios'
        run: |
          cd bin/apple/ios
          zip -r ../../../llama_ios_xcframework.zip llama.xcframework

      - name: Upload Artifact (macOS)
        if: matrix.target == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: libllama_macos
          path: third_party/bin/apple/macos/libllama.dylib

      - name: Upload Artifact (iOS)
        if: matrix.target == 'ios'
        uses: actions/upload-artifact@v4
        with:
          name: llama_ios_xcframework
          path: third_party/llama_ios_xcframework.zip

  build-linux-vulkan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: third_party
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Vulkan Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvulkan-dev glslc ccache

      - name: ccache
        uses: ggml-org/ccache-action@v1.2.16
        with:
          key: build-linux-vulkan

      - name: Build Linux (Vulkan)
        run: ./build_linux.sh vulkan

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_linux_x64_vulkan
          path: third_party/bin/linux/x64/libllama.so

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: third_party
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (ccache, ninja)
        run: choco install ccache ninja -y

      - name: ccache
        uses: ggml-org/ccache-action@v1.2.16
        with:
          key: windows-vulkan
          evict-old-files: 1d
          save: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}


      - name: Install Vulkan SDK
        run: |
          $ver = "1.4.313.2"
          curl.exe -o $env:RUNNER_TEMP/VulkanSDK-Installer.exe -L "https://sdk.lunarg.com/sdk/download/$ver/windows/vulkansdk-windows-X64-$ver.exe"
          & "$env:RUNNER_TEMP\VulkanSDK-Installer.exe" --accept-licenses --default-answer --confirm-command install
          Add-Content $env:GITHUB_ENV "VULKAN_SDK=C:\VulkanSDK\$ver"
          Add-Content $env:GITHUB_PATH "C:\VulkanSDK\$ver\Bin"

      - name: Build Windows
        run: .\build_windows.ps1 vulkan

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libllama_windows_vulkan
          path: third_party/bin/windows/x64/libllama.dll

  release:
    needs: [build-android, build-apple, build-linux-vulkan, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Assets
        run: |
          mkdir -p release_assets
          cp artifacts/libllama_windows_vulkan/libllama.dll release_assets/libllama-windows-x64.dll
          cp artifacts/libllama_linux_x64_vulkan/libllama.so release_assets/libllama-linux-x64.so
          cp artifacts/libllama_macos/libllama.dylib release_assets/libllama-macos.dylib
          cp artifacts/llama_ios_xcframework/llama_ios_xcframework.zip release_assets/llama-ios-xcframework.zip
          cp artifacts/libllama_android_arm64-v8a/libllama.so release_assets/libllama-android-arm64.so
          cp artifacts/libllama_android_x86_64/libllama.so release_assets/libllama-android-x64.so
          ls -R release_assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*
          draft: true
          prerelease: false
